<h1>Lista de Colaboradores</h1>

<table>
  <thead>
    <td>Nome</td>
    <td>Cargo</td>
    <td>Editar</td>
    <td>Remover</td>
  </thead>
  <tbody *ngFor="let collaborator of responseCollaborators.data">
    <tr>
      <td>{{collaborator.name}}</td>
      <td>{{collaborator.role}}</td>
      <td>
        <a routerLink="/collaborators/update/{{collaborator.id}}">E</a>
      </td>
      <td>
        <a routerLink="/collaborators/delete/{{collaborator.id}}">R</a>
      </td>
    </tr>
  </tbody>
</table>
